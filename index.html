<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/cardStyle.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    Preview
    <main>
      <article class="card">
        <img
          class="mobileCardImage"
          src="./images/image-product-mobile.jpg"
          alt=""
        />
        <img
          class="desktopCardImage"
          src="./images/image-product-desktop.jpg"
          alt=""
        />
        <div id="cardTextContainer">
          <p id="productCategory">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div>
            <div id="prices">
              <h2>$149.99</h2>
              <p id="usualPrice">$169.99</p>
            </div>
            <button type="submit" class="cardBtn">
              <img src="./images/icon-cart.svg" alt="" />&nbsp Add to Cart
            </button>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
